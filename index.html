<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Shop Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hospital Shop Management</h1>
    
    <!-- Add Product Form -->
    <h2>Add Product</h2>
    <form id="add-product-form">
      <input type="text" id="product-name" placeholder="Product Name" required>
      <input type="text" id="product-category" placeholder="Category" required>
      <input type="number" id="product-price" placeholder="Price" required>
      <input type="number" id="product-stock" placeholder="Stock Quantity" required>
      <button type="submit">Add Product</button>
    </form>

    <!-- Inventory Table -->
    <h2>Inventory</h2>
    <table id="inventory-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <!-- Inventory items will appear here -->
      </tbody>
    </table>

    <!-- Billing Section -->
    <h2>Generate Bill</h2>
    <form id="billing-form">
      <input type="text" id="bill-product-name" placeholder="Product Name" required>
      <input type="number" id="bill-quantity" placeholder="Quantity" required>
      <button type="submit">Add to Bill</button>
    </form>

    <div id="bill-details">
      <h3>Bill Details</h3>
      <ul id="bill-list"></ul>
      <h4>Total: $<span id="total-amount">0</span></h4>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
